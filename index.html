<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img id="img-contato" src="./images/user-rectangle-solid-144.png" alt="logo">
            <h1>Meus Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato: "/>
            <input type="tel" id="numero-contato" required placeholder="Número do contato: "/>
            <button type="submit">Adicionar contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
